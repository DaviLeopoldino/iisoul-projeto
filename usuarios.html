<head>
    <link href="css/links.css" rel="stylesheet">    
    <link href="css/cadastro.css" rel="stylesheet">
</head>
<body>
        <div class="filter-datatables">
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <span>Nome Completo</span>
                        <select type="text" name="select2_nome_completo" id="select2_nome_completo" class="form-control"></select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <span>CPF</span>
                        <input type="text" name="filter_cpf" id="filter_cpf" class="form-control"></input>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <span>E-mail</span>
                        <input type="email" name="filter_email" id="filter_email" class="form-control"></input>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <span>Tipo</span>
                        <select id="filter_tipo" class="form-select form-select-sm" aria-label="Small select example">
                            <option selected>Selecione uma opção</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                    <div class="col-3" id="buscar">
                        <button onclick="buscar_dados()" type="button" class="btn btn-dark">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="row">
            <div class="col-12">
                <button onclick="open_md_cadastro()" type="button" class="btn btn-dark" id="add">Adicionar</button>
            </div>
        </div>
    
        <div id="table" class="row">
            <div class="col-12">
                <div id="toolbar">
                    <button id="exportar" class="btn btn-dark"><i class="bi bi-cloud-arrow-down"></i></button>
                </div>

                <table  id="tb_pessoa_fisica"
                    class="table table-bordered"
                    width="100%"
                    cellspacing="0"
                    data-toggle="table"
                    data-pagination="true"
                    data-pagination-h-align="left"
                    data-pagination-detail-h-align="right"
                    data-page-size="10"
                    data-page-list="[10, 25, 50, 100, all]"
                    data-search="true"
                    data-show-columns="true"
                    data-filter-control="true"
                    data-show-search-clear-button="true"
                    data-show-refresh="false"
                    data-row-style="row_style_table_pessoa_fisica"
                    data-show-export="true">
                    <thead>
                    <tr>
                        <th data-field="id_cadastro" scope="col" >#</th>
                        <th data-field="nome_completo" scope="col">Nome Completo</th>
                        <th data-field="cpf" scope="col">CPF</th>
                        <th data-field="email" scope="col">E-mail</th>
                        <th data-field="tipo" scope="col">Tipo</th>
                        <th data-field="acao" scope="col">Acao</th>
                    </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
                
            </div>
        </div>
    
        <div id="md_cadastro_pessoa_fisica" class="modal" tabindex="-1">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Cadastro de Pessoa Física</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <form>
                                <div class="row">
                                    <div class="col-12">
                                        <h4>Dados Pessoais</h4>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                            <span>Nome Completo</span>
                                    </div>
                                    <div class="col-6">
                                        <label for="cpf" class="form-label">CPF:</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <select type="text" name="select2_nome_add" id="select2_nome_add" class="form-control"></select>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control" id="cpf" required>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" onclick="salvar()" class="btn btn-primary">Salvar</button>
                </div>
            </div>
            </div>
        </div>
    
        <div id="md_editar_pessoa_fisica" class="modal" tabindex="-1">
            <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Editar Tipo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <form>
                                <div id="valor_id_editar" type="hidden"></div>
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <span><h5>Tipo</h5></span>
                                            <select id="filter_tipo" class="form-select form-select-sm" aria-label="Small select example">
                                                <option selected>Selecione uma opção</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" onclick="editar()" class="btn btn-primary">Salvar</button>
                </div>
            </div>
            </div>
        </div>
    
        <div id="md_excluir_pessoa_fisica" class="modal" tabindex="-1">
            <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title">Excluir Pessoa Física</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Realmente deseja Excluir?</h5>
                    <div id="valor_id_excluir" type="hidden"></div>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" onclick="excluir()" class="btn btn-primary">Excluir</button>
                </div>
            </div>
            </div>
        </div>
    
        <script src="js/usuarios.js" type="text/javascript"></script>
</body>
